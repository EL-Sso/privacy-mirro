<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>미로 탈출 게임</title>
</head>
<body>
    <div class="game-container">
        <h1>미로 탈출 게임</h1>
        <p id="message">화면의 미로에서 캐릭터를 움직여 탈출하세요!</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="control-buttons">
            <button id="up">▲</button><br>
            <button id="left">◀</button>
            <button id="down">▼</button>
            <button id="right">▶</button>
        </div>
        <div class="sinewave-buttons">
            <button id="playSineWave">사인파 방출 시작</button>
            <button id="stopSineWave">사인파 방출 중지</button>
        </div>
        <button id="restartGame">다시 시작하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
